backend:
  name: git-gateway
  branch: netlify
  
media_folder: "static/uploads"
public_folder: "/uploads"
collections:

  - name: "landing"
    label: "Landing"
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  
  - name: "page"
    label: "Page"
    folder: "content/page"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
