backend:
  name: git-gateway
  
media_folder: "static/uploads"
public_folder: "/uploads"
collections:
  
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Upper Heading", name: "upperHeading", widget: "string", required: false}
      - {label: "Publish date", name: "date", widget: "datetime"}
      - {label: "Page URL", name: "url", widget: "string"}
      - label: "Menu"
        name: "menu"
        widget: "object"
        fields:
          - label: "Options"
            name: "main"
            widget: "object"
            fields:
              - {label: "Identifier", name: "identifier", widget: "string"}
              - {label: "Name", name: "name", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Weight", name: "weight", widget: "number"}
      - {label: "Body", name: "body", widget: markdown}
    
  - name: "section"
    label: "Section Pages"
    files:
      - name: "home"
        label: "Home Page"
        file: "content/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Upper Heading", name: "upperHeading", widget: "string", required: false}
          - {label: "Layout", name: "layout", widget: "hidden"}
          - {label: "URL", name: "url", widget: "hidden"}
          - {label: "Menu", name: "menu", widget: "hidden"}
          - {label: "Body", name: "body", widget: markdown}
      - name: "guitar-repairs"
        label: "Guitar Repairs"
        file: "content/pages/guitar-repairs/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Publish date", name: "date", widget: "datetime"}
          - {label: "Page URL", name: "url", widget: "string"}
          - label: "Menu"
            name: "menu"
            widget: "object"
            fields:
              - label: "Options"
                name: "main"
                widget: "object"
                fields:
                  - {label: "Identifier", name: "identifier", widget: "string"}
                  - {label: "Name", name: "name", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
                  - {label: "Weight", name: "weight", widget: "number"}
          - {label: "Body", name: "body", widget: markdown}
      - name: "repair-pages"
        label: "Repair Pages"
        folder: "content/pages/guitar-repairs"
        create: true
        slug: "{{slug}}"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Image Thumbnail", name: "image", widget: "image"}
          - {label: "Publish date", name: "date", widget: "datetime"}
          - {label: "Page URL", name: "url", widget: "string"}
          - label: "Menu"
            name: "menu"
            widget: "object"
            fields:
              - label: "Options"
                name: "main"
                widget: "object"
                fields:
                  - {label: "Identifier", name: "identifier", widget: "string"}
                  - {label: "Name", name: "name", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
                  - {label: "Weight", name: "weight", widget: "number"}
          - {label: "Body", name: "body", widget: markdown}
